<html>
<head>
<meta charset="utf-8">
<title><%= fontName %></title>
<link href="<%= fontName %>.css" rel="stylesheet">
<style>
body { font: 400 100%/1.2 "Avenir Next", "Segoe UI", sans-serif; text-align: center; color: #333; background: #f7f7f7 }
body > h1 { color: #666; margin: 1em 0 }
.glyph { display: flex; flex-wrap: wrap; padding: 0 }
.glyph > li { display: inline-block; margin: .3em .3em; padding: .5em .4em .35em; background: #fff; border-radius: .5em; position: relative }
.glyph-name { font-size: .8em; color: #666; display: block }
.glyph-codepoint { color: #999; font-family: monospace }
</style>
</head>
<body>

<h1><%= fontName %></h1>
<ul class="glyph"><% _.each(glyphs, glyph => { %>
	<li>
		<i class="<%= className %> <%= className %>-<%= glyph.name %> <%= className %>-4x"></i>
		<span class="glyph-name"><%= glyph.name %></span>
		<span class="glyph-codepoint"><%= glyph.unicode.map(u => "U+" + u.charCodeAt(0).toString(16).toUpperCase()).join(" ") %></span>
	</li><% }); %>
</ul>

</body>
</html>
